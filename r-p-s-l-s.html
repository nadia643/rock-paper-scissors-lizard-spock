<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel = "stylesheet"
    type = "text/css"
    href = "r-p-s-l-s.css" />
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <div class="choices">
        <div class="choice" id="r">
            <img src='/rock.svg' alt="rock">
        </div>
        <div class="choice" id="p">
            <img src='/paper.svg' alt="paper">
        </div>
        <div class="choice" id="s">
            <img src='/scissors.svg' alt="scissors">
        </div>
        <div class="choice" id="l"">
            <img src='/lizard.svg' alt="lizard">
        </div>
        <div class="choice" id="sp">    
            <img src='/spock.svg' alt="spock">
        </div>
        </div>

        <div class="scoreboard">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

    <div class="result">
        <p>Who dares, wins!</p>
    </div>

    <p id="action-message">Make your move</p>
    <script src="app.js" charset="UTF-8">
    </script>

</body>
</html>
