<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <div class="choices">
        <div class="choice" id="r">
            <img src='/rock.svg' alt="rock">
        </div>
        <div class="paper" id="p">
            <img src='/paper.svg' alt="paper">
        </div>
        <div class="paper" id="s">
            <img src='/scissors.svg' alt="scissors">
        </div>
        <div class="paper" id="l"">
            <img src='/lizard.svg' alt="lizard">
        </div>
        <div class="paper" id="sp">    
            <img src='/spock.svg' alt="spock">
        </div>
        </div>
    </div>
</body>
</html>
